<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Match introuvable – ORACX PRED</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: system-ui, sans-serif;
        background: #0a0e27;
        color: #f9fafb;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        text-align: center;
        padding: 2rem;
      }
      .error-card {
        background: rgba(17, 24, 39, 0.8);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        padding: 3rem;
        max-width: 500px;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }
      p {
        color: #9ca3af;
        margin-bottom: 2rem;
      }
      a {
        color: #6366f1;
        text-decoration: none;
        font-weight: 600;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="error-card">
      <h1>❌ Match introuvable</h1>
      <p>Le match avec l'ID {{ match_id }} n'a pas été trouvé.</p>
      <a href="/">← Retour aux matchs</a>
    </div>
  </body>
</html>
